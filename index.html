    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 48px;
            max-width: 520px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success), var(--warning));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--dark), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 32px;
            padding: 0;
            border-radius: 16px;
            overflow: hidden;
            display: none;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            background: linear-gradient(135deg, var(--dark), #374151);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .student-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .student-status {
            font-size: 14px;
            opacity: 0.9;
        }

        .result-content {
            background: white;
            padding: 32px;
        }

        .info-grid {
            display: grid;
            gap: 20px;
        }

        .info-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }

        .info-item.success {
            border-left-color: var(--success);
        }

        .info-item.warning {
            border-left-color: var(--warning);
        }

        .info-item.danger {
            border-left-color: var(--danger);
        }

        .info-label {
            font-weight: 600;
            color: var(--dark);
            flex: 1;
        }

        .info-value {
            font-weight: 700;
            font-size: 18px;
        }

        .value-success {
            color: var(--success);
        }

        .value-warning {
            color: var(--warning);
        }

        .value-danger {
            color: var(--danger);
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid var(--danger);
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .result-content {
                padding: 24px;
            }
        }
    </style>
</head>

            const surnameInput = document.getElementById('surname');
            const resultDiv = document.getElementById('result');

            errorDiv.style.display = 'none';
            
            if (!surname) {
                errorDiv.textContent = "Пожалуйста, введите вашу фамилию";
                errorDiv.style.display = 'block';
                return;
            }
            
            // Ищем студента
            if (students[surname]) {
                const student = students[surname];
                
                // Заполняем данные
                resultName.textContent = surname.charAt(0).toUpperCase() + surname.slice(1);
                resultPoints.textContent = student.points;
                resultReport.textContent = student.report;
                resultCompetition.textContent = student.competition;
                
                // Показываем результат
                resultDiv.style.display = 'block';
                
                // Прокручиваем к результату
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                errorDiv.textContent = `Студент с фамилией "${surname}" не найден. Проверьте правильность ввода.`;
                errorDiv.style.display = 'block';
            }
        }
        
        // Обработчик нажатия Enter
        document.getElementById('surname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkResults();
            }
        });
        
        // Фокус на поле ввода при загрузке
        window.onload = function() {
            document.getElementById('surname').focus();
        }
    </script>
</body>
</html>
